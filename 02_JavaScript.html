<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="Stylez.css">
        <script type="text/javascript">
        function functionOne() {alert('You Clicked on the top text');}
        function functionTwo() {alert('You Clicked on the bottom text');}
        </script>
    </head>
    <body>
        <h1>Testing Java Script Basics</h1>
        <p><a href="#" onClick="functionOne();">Top Text</a></p>
        <p><a href="#" onClick="functionTwo();">Bottom Text</a></p>
    </body>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="50" fill=#33ccff stroke=#808080 stroke-width="0.5"/>
    </svg>
</html>
